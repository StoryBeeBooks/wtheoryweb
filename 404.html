<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | WTheory</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .error-section {
            min-height: calc(100vh - 127.5px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 6rem;
            text-align: center;
            background-color: var(--color-milk);
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-family: var(--font-primary);
            font-size: 8rem;
            font-weight: 600;
            color: var(--color-black);
            margin: 0 0 1rem 0;
            line-height: 1;
        }
        
        .error-title {
            font-family: var(--font-primary);
            font-size: var(--text-3xl);
            font-weight: 500;
            color: var(--color-black);
            margin: 0 0 1rem 0;
        }
        
        .error-description {
            font-family: var(--font-secondary);
            font-size: var(--text-lg);
            color: var(--color-grey);
            margin: 0 0 2rem 0;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-button {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--color-black);
            text-decoration: none;
            padding: 0.875rem 2rem;
            border: 2px solid var(--color-black);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            background-color: var(--color-black);
            color: var(--color-milk);
        }
        
        .error-button.secondary {
            border-color: var(--color-grey);
            color: var(--color-grey);
        }
        
        .error-button.secondary:hover {
            background-color: var(--color-grey);
            color: var(--color-milk);
        }
        
        @media (max-width: 768px) {
            .error-section {
                padding: 3rem 2rem;
                margin-top: 85px;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: var(--text-2xl);
            }
            
            .error-description {
                font-size: var(--text-base);
            }
            
            .error-links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .error-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <section class="error-section">
            <div class="error-content">
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Page Not Found</h2>
                <p class="error-description">
                    Sorry, the page you're looking for doesn't exist. It may have been moved, deleted, or the URL might be incorrect.
                </p>
                <div class="error-links">
                    <a href="index.html" class="error-button">Go to Homepage</a>
                    <a href="contact.html" class="error-button secondary">Contact Us</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
